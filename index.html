<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Swap with PancakeSwap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #walletStatus {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Token Swap</h2>
        <div id="walletStatus">Wallet not connected</div>
        <button id="connectWallet">Connect MetaMask</button>
        <input id="tokenA" type="text" placeholder="Token A Address">
        <input id="tokenB" type="text" placeholder="Token B Address">
        <input id="amount" type="number" placeholder="Amount to Swap">
        <button onclick="swapTokens()">Swap Tokens</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>
    <script>
        let web3;
        let accounts;
        let pancakeSwapRouter;

        // PancakeSwap Router V2 address (BSC Mainnet)
        const pancakeSwapRouterAddress = "0xb300000b72DEAEb607a12d5f54773D1C19c7028d";

        // PancakeSwap Router ABI (chỉ bao gồm hàm cần thiết)
        const pancakeSwapRouterABI = [
            {
                "constant": false,
                "inputs": [
                    { "name": "amountIn", "type": "uint256" },
                    { "name": "amountOutMin", "type": "uint256" },
                    { "name": "path", "type": "address[]" },
                    { "name": "to", "type": "address" },
                    { "name": "deadline", "type": "uint256" }
                ],
                "name": "swapExactTokensForTokens",
                "outputs": [{ "name": "amounts", "type": "uint256[]" }],
                "type": "function"
            }
        ];

        // Connect MetaMask
        document.getElementById("connectWallet").onclick = async () => {
            if (window.ethereum) {
                try {
                    web3 = new Web3(window.ethereum);
                    accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById("walletStatus").innerText = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                    pancakeSwapRouter = new web3.eth.Contract(pancakeSwapRouterABI, pancakeSwapRouterAddress);
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                    alert("Failed to connect MetaMask. Please try again.");
                }
            } else {
                alert("Please install MetaMask!");
            }
        };

        // Swap Tokens Function
        async function swapTokens() {
            const tokenA = document.getElementById("tokenA").value;
            const tokenB = document.getElementById("tokenB").value;
            const amount = document.getElementById("amount").value;

            if (!web3 || !accounts) {
                alert("Please connect MetaMask first!");
                return;
            }

            if (!tokenA || !tokenB || !amount) {
                alert("Please fill in all fields!");
                return;
            }

            try {
                const amountIn = web3.utils.toWei(amount, 'ether'); // Giả sử token có 18 decimals
                const amountOutMin = 0; // Nên tính toán dựa trên giá thị trường
                const path = [tokenA, tokenB]; // Đường dẫn swap: tokenA -> tokenB
                const to = accounts[0]; // Địa chỉ nhận token
                const deadline = Math.floor(Date.now() / 1000) + 60 * 20; // 20 phút từ bây giờ

                // Gọi hàm swap
                await pancakeSwapRouter.methods.swapExactTokensForTokens(
                    amountIn,
                    amountOutMin,
                    path,
                    to,
                    deadline
                ).send({ from: accounts[0] });

                alert("Swap successful!");

                // Swap ngược lại (tokenB -> tokenA)
                const pathReverse = [tokenB, tokenA];
                await pancakeSwapRouter.methods.swapExactTokensForTokens(
                    amountIn, // Giả sử swap cùng số lượng
                    amountOutMin,
                    pathReverse,
                    to,
                    deadline
                ).send({ from: accounts[0] });

                alert("Reverse swap successful!");
            } catch (error) {
                console.error("Swap error:", error);
                alert("Swap failed. Check console for details.");
            }
        }
    </script>
</body>
</html>
